<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<!-- Bootstrap css fragment 삽입 -->
<head th:insert="~{common :: commonHead}">
    <title>Product Manager</title>
</head>

<body>
<div class="container">
    <div class="row mt-5 mb-3">
        <div class="col">
            <h1>Product List</h1>
        </div>
        <div class="col text-end">
            <a th:href="@{/home}" class="btn btn-secondary">홈으로</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/users}" class="btn btn-info">사용자 관리</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">로그아웃</button>
            </form>
        </div>
    </div>

    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary mb-3" th:href="@{/products/new}">Create New Product</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.brand}">Brand</td>
            <td th:text="${product.madeIn}">Made in</td>
            <td th:text="${product.price}">Price</td>
            <td sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-primary btn-sm" th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS fragment 삽입 -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
