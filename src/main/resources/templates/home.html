<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Product Management App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
<div class="container mt-4">
    <!-- 로그인 성공/실패 메시지 표시 - 스타일 개선 -->
    <div th:if="${session.message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${session.message}" class="fw-bold"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <!-- Remove session attributes without using #session -->
    </div>

    <div class="card mb-4 border-0 bg-light">
        <div class="card-body">
            <h2 class="card-title text-primary mb-3">상품 관리 애플리케이션</h2>
            <p class="card-text">Spring Security 기반의 상품 관리 애플리케이션입니다.</p>
        </div>
    </div>

    <!-- 인증이 되어있느냐. 되어있으면 div 엘리먼트 렌더링 -->
    <div sec:authorize="isAuthenticated()">
        <!-- 인증 후, 인증된 유저의 유저이름을 출력 -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="alert alert-success mb-3">
                    <i class="bi bi-emoji-smile me-2"></i>어서오세요, <strong sec:authentication="principal.username"></strong>님!
                </div>
                <h3 class="card-title"><i class="bi bi-person-circle me-2"></i>사용자 정보</h3>
                <p class="card-text">
                    <strong>이메일:</strong> <span sec:authentication="principal.username" class="badge bg-info text-dark">User</span>
                </p>
                <p class="card-text">
                    <strong>권한:</strong>
                    <span th:each="authority : ${#authentication.authorities}" class="badge bg-secondary me-1" th:text="${authority.authority}"></span>
                </p>

                <div class="d-flex gap-2 mt-3">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger"><i class="bi bi-box-arrow-right me-1"></i>로그아웃</button>
                    </form>
                    <a th:href="@{/products}" class="btn btn-primary"><i class="bi bi-cart me-1"></i>상품 목록</a>
                </div>
            </div>
        </div>

        <!-- 관리자 권한이 있으면 -->
        <div sec:authorize="hasRole('ROLE_ADMIN')" class="card mb-3">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0"><i class="bi bi-gear me-2"></i>관리자 메뉴</h3>
            </div>
            <div class="card-body">
                <p class="card-text">관리자 기능을 사용하실 수 있습니다.</p>
                <div class="d-flex gap-2">
                    <a th:href="@{/admin/dashboard}" class="btn btn-info"><i class="bi bi-speedometer2 me-1"></i>관리자 대시보드</a>
                    <a th:href="@{/admin/users}" class="btn btn-secondary"><i class="bi bi-people me-1"></i>사용자 목록</a>
                    <a th:href="@{/products/new}" class="btn btn-success"><i class="bi bi-plus-circle me-1"></i>상품 등록</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 인증이 되어있지않다면 로그인하라는 의미에서 login URL로 리다이렉트시킴 -->
    <div sec:authorize="isAnonymous()" class="mt-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">환영합니다!</h3>
                <p class="card-text">로그인하시면 상품 관리 기능을 사용하실 수 있습니다.</p>
                <div class="d-flex gap-2">
                    <a th:href="@{/login}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i>로그인</a>
                    <a th:href="@{/signup}" class="btn btn-secondary"><i class="bi bi-person-plus me-1"></i>회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
