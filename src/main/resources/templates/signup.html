<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <title>SignUp Page</title>
</head>
<body style="background-color: #f4f6fa;">

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4 p-4" style="background: #fff;">
        <div class="text-center mb-4">
          <i class="bi bi-person-plus-fill text-primary" style="font-size:2.5rem;"></i>
          <h1 class="fw-bold mt-2 mb-1">회원 가입</h1>
          <p class="text-muted mb-0">WJ 상품 관리 시스템에 오신 것을 환영합니다!</p>
        </div>
        <!-- Form 시작 -->
        <form th:action="@{/signup}" th:object="${user}" method="post">
          <!-- 이메일 중복 경고 -->
          <div th:if="${emailExists}" class="alert alert-danger" role="alert">
            이미 존재하는 이메일입니다. 다른 이메일로 가입해주세요.
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일 주소</label>
            <input type="email" class="form-control form-control-lg" id="email" th:field="*{email}" required placeholder="example@hansung.ac.kr" />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control form-control-lg" id="password" th:field="*{password}" required placeholder="비밀번호 입력" />
          </div>
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary btn-lg">회원 가입 진행</button>
          </div>
          <div class="d-grid mb-2">
            <a th:href="@{/login}" class="btn btn-outline-secondary">이미 계정이 있으신가요? 로그인 진행</a>
          </div>
        </form>
        <div class="d-grid mt-3">
          <a th:href="@{/home}" class="btn btn-light border">홈으로 이동</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoAZJy0pOer+AfD5VXWfVZlAUa0xNfQ0aEw+7F7bPjD1L3y"
        crossorigin="anonymous"></script>
</body>
</html>
