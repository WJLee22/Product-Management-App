<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <!-- Custom signin.css -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">

  <title>Login Page</title>
</head>
<body>
<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        <div class="text-center mb-4">
          <i class="bi bi-box-arrow-in-right text-primary" style="font-size:2.5rem;"></i>
          <h1 class="fw-bold mt-2 mb-1">로그인</h1>
          <p class="text-muted mb-0">WJ 상품 관리 시스템에 오신 것을 환영합니다!</p>
        </div>
        <!-- 세션 메시지 표시 -->
        <div th:if="${session.message}" class="alert" th:classappend="${session.alertClass}" role="alert">
          <span th:text="${session.message}"></span>
          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          <th:block th:text="${#session.removeAttribute('alertClass')}"></th:block>
        </div>
        <form method="post" th:action="@{/login}">
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            이메일 또는 비밀번호가 잘못되었습니다.
          </div>
          <div th:if="${param.logout}" class="alert alert-info" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            성공적으로 로그아웃되었습니다. 다시 로그인하려면 아래 정보를 입력하세요.
          </div>
          <div class="form-floating mb-2">
            <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Email" required autofocus>
            <label for="username">이메일 주소</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
            <label for="password">비밀번호</label>
          </div>
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary btn-lg">로그인</button>
          </div>
          <div class="d-grid mb-2">
            <a th:href="@{/signup}" class="btn btn-outline-secondary">아직 회원이 아니신가요? 회원가입</a>
          </div>
        </form>
        <div class="d-grid mt-3">
          <a th:href="@{/home}" class="btn btn-light border">홈으로 이동</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoAZJy0pOer+AfD5VXWfVZlAUa0xNfQ0aEw+7F7bPjD1L3y"
        crossorigin="anonymous"></script>
</body>
</html>
